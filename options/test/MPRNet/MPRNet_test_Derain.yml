# general settings
name: MPRNet-Derain-test
model_type: ImageRestorationModel
scale: 1
num_gpu: 1 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:

  val:
    name: Test1200
    type: PairedImageDataset

    dataroot_gt: /data/yhliu/DATA/Derain/test/Test1200/target
    dataroot_lq: /data/yhliu/DATA/Derain/test/Test1200/input

    io_backend:
      type: disk

# network structures
network_g:
  type: MPRNet # all hyper-parameters are default in the original version
  in_c: 3
  out_c: 3
  n_feat: 40
  scale_unetfeats: 20
  scale_orsnetfeats: 16
  num_cab: 8
  kernel_size: 3
  reduction: 4
  bias: false

# path
path:
  pretrain_network_g: experiments/pretrained_models/MPRNet/model_deraining.pth
  strict_load_g: true
  resume_state: ~
  param_key: ~

# validation settings
val:
  save_img: true
  grids: false
  use_image: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500
