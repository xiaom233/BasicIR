# general settings
name: SwinIR_SuperResolution_x4
model_type: ImageRestorationModel
scale: 4
num_gpu: 2 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:
  test_1:
    name: Set5
    type: PairedImageDataset
    dataroot_gt: /mnt/petrelfs/puyuandong/Low_level_vision/SwinIR/testsets/Set5/HR
    dataroot_lq: /mnt/petrelfs/puyuandong/Low_level_vision/SwinIR/testsets/Set5/X4
    io_backend:
      # type: lmdb
      type: disk
  test_2:
    name: Set14
    type: PairedImageDataset
    dataroot_gt: ./datasets/ImageSR/Set14/GTmod12
    dataroot_lq: datasets/ImageSR/Set14/LRbicx4
    io_backend:
      # type: lmdb
      type: disk

# network structures
network_g:
  type: SwinIR
  upscale: 4
  in_chans: 3
  img_size: 64
  window_size: 8
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'

# path
path:
  pretrain_network_g: experiments/pretrained_models/SwinIR/001_classicalSR_DF2K_s64w8_SwinIR-M_x4.pth
  strict_load_g: false
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false
  use_image : true
  padding_factor: 8
  is_square: false
  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true

# dist training settings
dist_params:
  backend: nccl
  port: 29501
