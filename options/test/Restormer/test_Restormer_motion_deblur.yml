# general settings
name: Restormer_motion_deblur
model_type: ImageRestorationModel
scale: 1
num_gpu: 2 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:
  test:
    name: gopro-test
    type: PairedImageDataset
    dataroot_gt: ./datasets/Motion_Deblurring/test/GoPro/target
    dataroot_lq: ./datasets/Motion_Deblurring/test/GoPro/input
    io_backend:
      # type: lmdb
      type: disk

# network structures
network_g:
  type: Restormer
  inp_channels: 3
  out_channels: 3
  dim: 48
  num_blocks: [4,6,6,8]
  num_refinement_blocks: 4
  heads: [1,2,4,8]
  ffn_expansion_factor: 2.66
  bias: False
  LayerNorm_type: WithBias
  dual_pixel_task: False

# path
path:
  pretrain_network_g:  /mnt/petrelfs/puyuandong/Low_level_vision/BasicIR/experiments/pretrained_models/Restormer/motion_deblurring.pth
  strict_load_g: true
  resume_state: ~

# validation settings
val:
  save_img: false
  grids: false
  crop_size: 256

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500
