# general settings
name: Uformer_motion_deblur
model_type: ImageRestorationModel
scale: 1
num_gpu: 2 # set num_gpu: 0 for cpu mode
manual_seed: 10

# dataset and data loader settings
datasets:
  test:
    name: gopro-test
    type: PairedImageDataset
    dataroot_gt: ./datasets/Motion_Deblurring/test/GoPro/target
    dataroot_lq: ./datasets/Motion_Deblurring/test/GoPro/input
    io_backend:
      # type: lmdb
      type: disk
# network structures
network_g:
  type: Uformer
  img_size: 256
  in_chans: 3
  dd_in: 3
  embed_dim: 32
  depths: [1,2,8,8,2,8,8,2,1]
  num_heads: [1, 2, 4, 8, 16, 16, 8, 4, 2]
  win_size: 8
  mlp_ratio: 4.
  qkv_bias: True
  qk_scale: ~
  drop_rate: 0.
  attn_drop_rate: 0.
  drop_path_rate: 0.1
# path
path:
  pretrain_network_g: /mnt/petrelfs/puyuandong/Low_level_vision/BasicIR/experiments/030_Uformer_Benchmark_Motion_Deblur_Cosine_GT256B8_600k/models/net_g_latest.pth
  strict_load_g: false
  # param_key: ~
  resume_state: ~

# validation settings
val:
  save_img: true
  grids: false
  padding_factor: 128
  is_square: true
  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# dist training settings
dist_params:
  backend: nccl
  port: 29500
